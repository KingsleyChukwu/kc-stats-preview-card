<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>


</head>
<body>

  <main class="container">
    <picture class="img-wrapper">
      <source media="(min-width: 570px)" srcset="images/image-header-desktop.jpg" alt="desktop image">
      <img src="images/image-header-mobile.jpg" alt="mobile image">
      <div class="overlay"></div>
    </picture>

    <div class="contents">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p class="desc-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>

        <div class="stats-section">
          <div class="stats">
            <h3>10k+</h3>
            <p class="stats-text">COMPANIES</p>
          </div>
          <div class="stats">
            <h3>314</h3>
            <p class="stats-text">TEMPLATES</p>
          </div>
          <div class="stats">
            <h3>12M+</h3>
            <p class="stats-text">QUERIES</p>
          </div>
        </div>
    </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Joseph Uchechukwu Kingsley</a>.
  </div>
</body>
</html>
